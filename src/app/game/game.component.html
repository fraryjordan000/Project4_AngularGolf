<div id="game-container">
  <div id="main-card">
    <ng-container *ngIf="statsFetched">
        <div class="column">
          <p>players</p>
          <input *ngFor="let p of players" type="text" value="{{p}}" class="playerName">
          <button style="margin-top: auto" mat-raised-button color="secondary" (click)="saveData()">Save Progress</button>
        </div>
        <div *ngFor="let h of holes" class="column">
          <p>{{h.hole}}</p>
          <input id="h{{h.hole}}p{{p}}" *ngFor="let p of playerCount" type="number">
        </div>
    </ng-container>
  </div>
</div>
