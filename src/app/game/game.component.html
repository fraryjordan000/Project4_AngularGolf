<div id="game-container">
  <div id="main-card">
    <ng-container *ngIf="fireFetched">
        <div class="column">
          <p>players</p>
          <input *ngFor="let p of players" type="text" value="{{p}}" class="playerName">
        </div>
        <div *ngFor="let h of holes" class="column">
          <p>{{h}}</p>
          <input *ngFor="let p of players" type="number">
        </div>
    </ng-container>
  </div>
</div>
